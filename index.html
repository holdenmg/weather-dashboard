<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title class ="bg-blue">Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title bg-blue text-white"><i class=""></i>Weather Dashboard</h1>
    
  </header>


  <main class="row lex-row justify-space-between">
    <div class="col-9 col-md-4">

      <div class="card gap-3">
        <h5 class="card-header ">Search For a City</h5>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego"/>
          <button type="submit" class="btn gap-3 btn-primary col">Search</button>
        </form>
      </div>

      <div id = "saved-cities" class="card gap-3">
      </div>

    </div>

    <div id="weather-display" class="col-12 col-md-8">
      <div id="current-weather" class="card">
        
    </div>

      <div id ="forecast" class="row gap-3" >
        
       
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

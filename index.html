<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class=""></i>Weather Dashboard</h1>
    
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search For a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div id = "saved-cities" class="card">
      </div>

    </div>

    <div id="forecasts" class="col-12 col-md-8">
      <div id="current-weather" class="card"></div>

      <div id ="5-day" >
        <h3 class= "5-day-header"> 5-Day Forecast:</h3>
      </div>

    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
